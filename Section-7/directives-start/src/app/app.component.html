<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <p><strong>All Numbers</strong></p>
      <ul class="list-group">
        <li
          class="list-group-item" 
          *ngFor="let number of numbers">
          {{ number }}
        </li>
      </ul>

      <div *ngIf="onlyOdd">
        <p><strong>Odd Numbers</strong></p>
        <ul class="list-group">
          <li 
            class="list-group-item"
            [ngClass] = "{odd: odd % 2 !== 0}"
            [ngStyle] = "{backgroundColor: odd % 2 !== 0? '#fedbdb' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </ul>
      </div>

      <!-- <div *ngIf="!onlyOdd">
        <p><strong>Even Numbers</strong></p>
        <ul class="list-group">
          <li
            class="list-group-item" 
            [ngClass] = "{even: even % 2 === 0}"
            [ngStyle] = "{backgroundColor: even % 2 === 0? '#f4f3f3' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div> -->

      <div *appUnless="onlyOdd">
        <p><strong>Even Numbers</strong></p>
        <ul class="list-group">
          <li
            class="list-group-item" 
            [ngClass] = "{even: even % 2 === 0}"
            [ngStyle] = "{backgroundColor: even % 2 === 0? '#f4f3f3' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div>

      <p appBasicHighlight>Style me with Basic Directive</p>

      <p appBetterHighlight [defaultColor]="'yellow'" highlightColor="black">Style me with Better Directive</p>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>

    </div>
  </div>
</div>
