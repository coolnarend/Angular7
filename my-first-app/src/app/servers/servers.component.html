<form>
  <label for="serverName">Server Name: </label>
  <!-- <input type="text" class="form-control" id="serverName" (input)="onUpdateServerName($event)" /> -->
  <input type="text" class="form-control" id="serverName" [(ngModel)]="serverName" name="serverNameInput" />
  <!-- String Interpolation -->
  <!-- <p>{{ serverName }}</p> -->
  <button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
</form>
<hr>
<p>
  Servers List :
</p>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No Server was created.</p>
</ng-template>
<ul>
  <li><app-server *ngFor="let server of servers"></app-server></li>
</ul>
