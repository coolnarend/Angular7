<div class="container">
  <div class="col-sm-4">
      <h2>Book Form </h2>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" >
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" required [(ngModel)]="model.author" name="author">
        </div>
        <div class="form-group">
          <label for="url">URL</label>
          <input type="text" class="form-control" id="url" required [(ngModel)]="model.url" name="url">
        </div>
        <button class="btn btn-default" type="submit" title="Submit">Submit</button>
      </form>
      <hr>
      <div>
          <h2>Model:</h2>
          <p>{{ currentBook }}</p>
          <p><strong>Model Title: </strong>{{ model.title }}</p>
          <p><strong>Model Author: </strong>{{ model.author }}</p>
          <p><strong>Model URL: </strong>{{ model.url }}</p>
      </div>
  </div>
</div>
